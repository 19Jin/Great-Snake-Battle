<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Skin Selection</title>
    <link rel="stylesheet" href="./src/style.css"> <!-- Include the CSS file -->
    <script src="./src/skinSelect.js" defer></script>

</head>
<body>

    <h1>Select Skin</h1>

    <div id="skinSelectionContainer">
        <div class="skinOption">
            <!-- 文本输入框 -->
            <div class="input-container">
                <!-- <label for="username" class="custom-label">User Name for player1</label> -->
                <img src="./public/appearance/head-user1.png" alt="head-user1'">
                <input type="text" id="username1" name="username" placeholder="Enter your username" class="custom-input">
            </div>

            <label for="player1Skin">Player 1:</label>
                <table>
                    <tr>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/cupcake.png')"><img src = './public/appearance/cupcake.png' class='skinImage' /></button></td>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/dollarImage.png')"><img src = './public/appearance/dollarImage.png' class='skinImage' /></button></td>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/donut.png')"><img src = './public/appearance/donut.png' class='skinImage' /></button></td>
                    </tr>
                    <tr>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/moon.png')"><img src = './public/appearance/moon.png' class='skinImage' /></button></td>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/star.png')"><img src = './public/appearance/star.png' class='skinImage' /></button></td>
                        <td><button class="selection" onclick="selectPlayer1Skin('./public/appearance/strawberry.png')"><img src = './public/appearance/strawberry.png' class='skinImage' /></button></td>
                    </tr>
                </table>
                <!-- Add more skin options as needed -->
            <button class="readyButton" onclick="player1Ready()">Ready</button>
        </div>

        <div class="skinOption">
            <!-- 文本输入框 -->
            <div class="input-container">
                <!-- <label for="username" class="custom-label">User Name for player2</label> -->
                <img src="./public/appearance/head-user2.png" alt="head-user2'">
                <input type="text" id="username2" name="username" placeholder="Enter your username" class="custom-input">
            </div>
            <label for="player2Skin">Player 2:</label>
            <table>
                <tr>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/cupcake.png')"><img src = './public/appearance/cupcake.png' class='skinImage'/></button></td>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/dollarImage.png')"><img src = './public/appearance/dollarImage.png' class='skinImage'/></button></td>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/donut.png')"><img src = './public/appearance/donut.png' class='skinImage'/></button></td>
                </tr>
                <tr>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/moon.png')"><img src = './public/appearance/moon.png' class='skinImage'/></button></td>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/star.png')"><img src = './public/appearance/star.png' class='skinImage'/></button></td>
                    <td><button class="selection" onclick="selectPlayer2Skin('./public/appearance/strawberry.png')"><img src = './public/appearance/strawberry.png' class='skinImage'/></button></td>
                </tr>
            </table>
            <button class="readyButton" onclick="player2Ready()">Ready</button>
        </div>
    </div>
    <div class = "allReadyContainer">
        <button class="allReadyButton" onclick="allReady()">Start Game</button>
    </div>

    <!-- Include your game canvas here -->

    <!-- Your JavaScript code for applying skins and handling player readiness goes here -->
    <script type = "module" src = "./src/skinSelect.js"></script>

</body>
</html>
